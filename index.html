<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator__wrapper">
            <input id="display" class="calc__input" type="text" readonly >
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn__gray">C</button>
                <button onclick="appendToDisplay('+/-')" class="btn__gray">+/-</button>
                <button onclick="appendToDisplay('%')" class="btn__gray">%</button>
                <button onclick="appendToDisplay('/')" class="btn__orange">รท</button>
                <button onclick="appendToDisplay(7)" class="btn">7</button>
                <button onclick="appendToDisplay(8)" class="btn">8</button>
                <button onclick="appendToDisplay(9)" class="btn">9</button>
                <button onclick="appendToDisplay('*')" class="btn__orange">ร</button>
                <button onclick="appendToDisplay(4)" class="btn">4</button>
                <button onclick="appendToDisplay(5)" class="btn">5</button>
                <button onclick="appendToDisplay(6)" class="btn">6</button>
                <button onclick="appendToDisplay('-')" class="btn__orange">-</button>
                <button onclick="appendToDisplay(1)" class="btn">1</button>
                <button onclick="appendToDisplay(2)" class="btn">2</button>
                <button onclick="appendToDisplay(3)" class="btn">3</button>
                <button onclick="appendToDisplay('+')" class="btn__orange">+</button>
                <button onclick="appendToDisplay(0)" class="btn__zero">0</button>
                <button onclick="appendToDisplay('.')" class="btn">.</button>
                <button onclick="calculate()" class="btn__orange">=</button>
            </div>
        </div>
    </div>
    





    <script src="./app.js"></script>
</body>
</html>
